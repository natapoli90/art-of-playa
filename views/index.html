<!DOCTYPE html>
<html lang="en" ng-app="art-of-playa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Art of Playa</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>


    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>ART OF PLAYA</h1>
        <p>Discover amazing art installations of "Burning Man" festival</p>
      </div>
    </div>

    <div class="container" ng-controller="ArtsIndexController as artsIndexCtrl">
      <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="artsIndexCtrl.createArt()">
        <fieldset>

          <!-- Form Name -->
          <h4>Add new art installation</h4>

          <!-- Text input-->
          <div class="form-group">
            <p class="col-md-4 control-label">Image</p>
            <div class="col-md-4">
            <input id="image" ng-model="artsIndexCtrl.newArt.image" type="url" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <p class="col-md-4 control-label">Comment</p>
            <div class="col-md-4">
            <input ng-model="artsIndexCtrl.newArt.info" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <p class="col-md-4 control-label">Year</p>
            <div class="col-md-4">
            <input ng-model="artsIndexCtrl.newArt.year" type="text" class="form-control input-md">
            <h4><button class="btn btn-success">SUBMIT</button></h4>
            </div>
          </div>

<h4>What are you looking for?</h4>

          <!-- Search input-->
          <div class="form-group">
            <p class="col-md-4 control-label">Search</p>
            <div class="col-md-4">
            <input type="text" class="form-control input-md" ng-model="searchText">
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

              <div ng-repeat="art in artsIndexCtrl.arts | orderBy: '-year' | filter: searchText" class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="panel panel-default">
                    <div class="panel-body">

                      <div class='row'>
                        <div class="col-xs-12 thumbnail">
                          <img src="{{art.image}}"></a>
                        </div>

                        <div class="col-xs-12">
                          <ul>
                            <li class="list-group-item">
                              <h4 class='inline-header'>Comment:</h4>
                              <span ng-hide="editing">{{art.info}}</span>
                              <input ng-show="editing" ng-model="art.info" type="text" class="form-control input-md">
                  </li>

                            <li class="list-group-item">
                              <h4 class='inline-header'>Year:</h4>
                              <span ng-hide="editing">{{art.year}}</span>
                              <input ng-show="editing" ng-model="art.year" type="text" class="form-control input-md">
<div class="buttons">

      <button class='btn btn-info' ng-hide="editing" ng-click="editing=true">EDIT</button>
      <button class='btn btn-success' ng-show="editing" ng-click="artsIndexCtrl.editArt(art); editing=false">SAVE</button>
<button class='btn btn-danger' ng-click="artsIndexCtrl.deleteArt(art)">DELETE</button>
                                                </div>

                            </li>



                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
  </div>

  </body>
</html>
