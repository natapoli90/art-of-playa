<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Art of Playa</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>ART OF PLAYA</h1>
        <p>Discover amazing art installations of "Burning Man" festival</p>
      </div>
    </div>

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Arts</h2>
        </div>
      </div>
      <!-- arts! -->
      <div id='arts'>




          <!-- one art -->
          <div class="row art">

            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">


                <!-- begin art internal row -->
                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail art-art">
                      <img src="images/800x800.png" alt="art image">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Comment:</h4>
                          <span>The art installation</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Year:</h4>
                          <span>2016</span>
                        </li>


                      </ul>
                    </div>

                  </div>

                  <div class='panel-footer'>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end one art -->




      </div>
    </section>




  </body>
</html>
