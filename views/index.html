<!DOCTYPE html>
<html lang="en" ng-app="art-of-playa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Art of Playa</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>


    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>ART OF PLAYA</h1>
        <p>Discover amazing art installations of "Burning Man" festival</p>
      </div>
    </div>

    <div class="container" ng-controller="ArtsIndexController as artsIndexCtrl">

              <div ng-repeat="art in artsIndexCtrl.arts | orderBy: '-year' | filter: searchText" class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="panel panel-default">
                    <div class="panel-body">

                      <div class='row'>
                        <div class="col-xs-12 thumbnail">
                          <img src="{{art.image}}"></a>
                        </div>

                        <div class="col-xs-12">
                          <ul>
                            <li class="list-group-item">
                              <h4 class='inline-header'>Comment:</h4>
                              <span>{{art.info}}</span>
                            </li>

                            <li class="list-group-item">
                              <h4 class='inline-header'>Year:</h4>
                              <span>{{art.year}}</span>


                            </li>



                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
  </div>

  </body>
</html>
